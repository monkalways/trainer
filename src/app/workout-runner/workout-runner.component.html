<div class="row">
  <div class="col-sm-2">
    <exercise-description 
      [description]="currentExercisePlan.exercise.description"
      [steps]="currentExercisePlan.exercise.procedure">
    </exercise-description>
  </div>
  <div id="exercise-pane" class="col-sm-7">
    <div class="row workout-content">
      <div class="workout-display-div">
        <h1>{{currentExercisePlan.exercise.title}}</h1>
        <img class="img-responsive" [src]="'/assets/images/' + currentExercisePlan.exercise.image" />
        <div class="progress time-progress">
          <div class="progress-bar" role="progressbar"
              [attr.aria-valuenow]="exerciseRunningDuration" aria-valuemin="0" [attr.aria-valuemax]="currentExercisePlan.duration"
              [ngStyle]="{'width':(exerciseRunningDuration/currentExercisePlan.duration) * 100 + '%'}">
          </div>
        </div>
        <h1>Time Remaining: {{currentExercisePlan.duration-exerciseRunningDuration}}</h1>
      </div>
    </div>
  </div>
  <div id="video-panel" class="col-sm-3">
    <video-player [videos]="currentExercisePlan.exercise.videos"></video-player>
  </div>
</div>
